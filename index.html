<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon.png">
    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <div class="successmsg hidden">
            <div class="close">
                <a href="./index.html"> <i style="color:#636c72; font-size: 20px; text-align:right;"
                        class="fa-solid fa-circle-xmark"></i></a>

            </div>

            <video autoplay muted>
                <source src="./img/tick.mp4" type="video/mp4">
            </video>
            <h2>Registration success!</h2>
            <p>Your account has been created successfully.</p>
        </div>

        <div class="form-container">

            <h1>Account Registration</h1>
            <form>

                <div class="errormsg">
                    <div class="namebox">
                        <i class="fa-solid fa-user"></i>
                        <input id="name" type="text" placeholder="Enter your Name" required>
                    </div>
                    <p class="errormsgp1">Name cannot be empty or contain numbers.</p>
                </div>


                <div class="errormsg">
                    <div class="namebox">
                        <i class="fa-solid fa-envelope"></i>

                        <input id="email" type="email" placeholder="Enter Your Email ID" required>
                    </div>
                    <p class="errormsgp2">Please enter a valid email address.</p>
                </div>

                <div class="errormsg">
                    <div class="namebox">
                        <i class="fa-solid fa-key"></i>

                        <input id="pwd" type="password" placeholder="Password" required>
                    </div>
                    <p class="errormsgp3">Password must be at least 6 characters long.</p>
                </div>

                <button id="btn">Create an Account</button>


            </form>

            <div class="line-container">
                <div class="line"></div>
                <div class="text">or</div>
                <div class="line"></div>
            </div>
            <div class="login">
                <div id="btn1" class="twtbox">
                    <i style="color:white" class="fa-brands fa-twitter"></i>
                    <p>Twitter</p>


                </div>
                <div id="btn2" class="fbbox">
                    <i style="color:white" class="fa-brands fa-facebook-f"></i>
                    <p>Facebook</p>

                </div>
                <div id="btn3" class="gbox">
                    <i style="color:white" class="fa-brands fa-google-plus-g"></i>
                    <p>Google +</p>


                </div>

            </div>

        </div>
    </div>

    <script src="./script.js"></script>
  
</body>

</html>
